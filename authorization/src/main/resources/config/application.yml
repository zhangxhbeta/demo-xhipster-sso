spring:
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
    messages:
        basename: classpath:/i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML
    jackson:
            date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat

security:
    basic:
        enabled: false
    oauth2:
        client:
            client-id: demo
            client-secret: demo
            scope: read, write
            auto-approve-scopes: .*
        authorization:
            check-token-access: permitAll()

server:
    port: 9999
    contextPath: /uaa